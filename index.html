<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Tic Tac Toe</h1>
        <nav>
            <button class="new-game" onclick="location.reload();">New Game</button>
            <button class="extreme-mode" onclick="initiateExtremeMode();">Extreme
                Mode</button>
            <!-- onclick="extremeModeStyling();" -->
        </nav>
        <!-- <h2>Player <span class="player">1</span></h2> -->

    </header>
    <main class=" page-layout-flex">
        <section class="side"></section>
        <section class="game-board-3x3-flex">
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
            <div class="box" id="9"></div>
        </section>
        <section class="score-board">
            <h3 class="score-heading">Score Board</h3>
            <h4 class="timer">Timer</h4>
            <p class="timer">0:00</p>
            <h4 class="current-player">Current Turn</h4>
            <p class="current-player">Player <span class="player">1</span></p>
            <h3 class="announce-winner"></h3>


        </section>
    </main>





    <footer>
        <p>Made with &hearts; by KW</p>
    </footer>











    <!-- <script class="html-styling">
        var extremeModeStyling = function () {
            document.querySelector('.extreme-mode').style.backgroundColor = "black";
        }
    </script> -->


    <script src="app.js"></script>
</body>

</html>
