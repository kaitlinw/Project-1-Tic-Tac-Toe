<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>

    <link href="https://fonts.googleapis.com/css?family=Quicksand|Rubik&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900|Zilla+Slab+Highlight:400,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <canvas id="cv"></canvas>

    <header>
        <h1 class="tic-tac-toe extreme-colors"><span class="slide-in-fwd-top-1 extreme-colors">Tic </span><span
                class="slide-in-fwd-top-2 extreme-colors">Tac </span><span
                class="slide-in-fwd-top-3 extreme-colors">Toe</span>
        </h1>
        <nav>
            <button class="new-game extreme-colors" onclick="location.reload();">New Game</button>
            <button class="extreme-mode extreme-colors" onclick="initiateExtremeMode();">Extreme
                Mode</button>
            <!-- onclick="extremeModeStyling();" -->
        </nav>
        <!-- <h2>Player <span class="player">1</span></h2> -->

    </header>
    <main class=" page-layout-flex">
        <section class="side-instructions side-left extreme-colors">
            <h3 class="instructions extreme-colors">Tickety Tackety Toe. Or Tic Tac Toe as you may know.</h3>
            <p class="extreme-colors">The first person to score 3 in a row wins the game! And if you are feeling
                particularly lucky, try
                playing in Extreme
                Mode.</p>
        </section>
        <section class="game-board-3x3-flex center">
            <div class="box extreme-colors" id="1"></div>
            <div class="box extreme-colors" id="2"></div>
            <div class="box extreme-colors" id="3"></div>
            <div class="box extreme-colors" id="4"></div>
            <div class="box extreme-colors" id="5"></div>
            <div class="box extreme-colors" id="6"></div>
            <div class="box extreme-colors" id="7"></div>
            <div class="box extreme-colors" id="8"></div>
            <div class="box extreme-colors" id="9"></div>
        </section>
        <section class="score-board side-right extreme-colors">
            <h3 class="score-heading extreme-colors">Score Board</h3>
            <h4 class="timer extreme-colors">Timer</h4>
            <p class="timer extreme-colors">0:00</p>
            <h4 class="current-player extreme-colors">Current Turn</h4>
            <p class="current-player extreme-colors">Player <span class="playerId extreme-colors">1</span></p>
            <h3 class="announce-winner"></h3>


        </section>
    </main>

    <footer>
        <a class="linkedIn-link" href="https://www.linkedin.com/in/kaitlinjanewalsh/" target="_blank">
            <p class="made-by extreme-colors">Made with &hearts; by KW</p>
        </a>
    </footer>











    <!-- <script class="html-styling">
        var extremeModeStyling = function () {
            document.querySelector('.extreme-mode').style.backgroundColor = "black";
        }
    </script> -->

    <script src="app2.js"></script>
    <script src="app.js"></script>
</body>

</html>
